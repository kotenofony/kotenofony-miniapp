<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotenofony Gift Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            color: #222;
        }
        .container {
            max-width: 420px;
            margin: 32px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.12);
            padding: 32px 24px 24px 24px;
        }
        .logo {
            width: 90px;
            display: block;
            margin: 0 auto 16px auto;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            font-size: 2.1em;
            margin: 0 0 8px 0;
            font-weight: 700;
            color: #2d2d7f;
        }
        .desc {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 18px;
            color: #444;
        }
        .card-list {
            margin: 24px 0 16px 0;
        }
        .card-item {
            display: flex;
            align-items: center;
            background: #f3f6ff;
            border-radius: 14px;
            margin-bottom: 12px;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .card-img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-right: 16px;
            object-fit: cover;
            background: #fff;
            border: 1px solid #e0e7ff;
        }
        .card-info {
            flex: 1;
        }
        .card-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #2d2d7f;
        }
        .card-price {
            font-size: 1em;
            color: #1a7f37;
            font-weight: 700;
        }
        .discount {
            display: inline-block;
            background: #e0ffe0;
            color: #1a7f37;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.95em;
            margin-left: 8px;
        }
        .tg-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #2d2d7f 0%, #6c63ff 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(60,60,120,0.10);
            transition: background 0.2s;
        }
        .tg-btn:hover {
            background: linear-gradient(90deg, #6c63ff 0%, #2d2d7f 100%);
        }
        .reviews {
            margin-top: 32px;
            background: #f8fafc;
            border-radius: 14px;
            padding: 16px;
        }
        .review-title {
            font-weight: 600;
            color: #2d2d7f;
            margin-bottom: 8px;
        }
        .review-item {
            margin-bottom: 10px;
            font-size: 0.98em;
        }
        .no-reviews {
            color: #888;
            font-size: 0.98em;
        }
        .support {
            margin-top: 18px;
            text-align: center;
            font-size: 0.98em;
        }
        .support a {
            color: #2d2d7f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/apple-1299516_1280.png" alt="Apple Gift Card" class="logo">
        <h1>Kotenofony Gift Cards</h1>
        <div class="desc">
            Магазин подарочных карт Apple номиналом $2.<br>
            Быстро, удобно и безопасно через Telegram!
        </div>
        <div class="card-list">
            <div class="card-item">
                <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/giftcard-2021-hero-og?wid=1200&hei=630&fmt=jpeg&qlt=95&.v=1621538588000" class="card-img" alt="Apple Card">
                <div class="card-info">
                    <div class="card-title">Apple Gift Card $2</div>
                    <div class="card-price">200 ₽ <span class="discount">-2% скидка сегодня!</span></div>
                </div>
            </div>
        </div>
        <a class="tg-btn" href="https://t.me/kotenofonyBot" target="_blank">Купить в Telegram</a>
        <div class="reviews">
            <div class="review-title">Отзывы покупателей:</div>
            <div class="no-reviews">Пока нет отзывов</div>
        </div>
        <div class="support">
            Техподдержка: <a href="https://t.me/kotenofony" target="_blank">@kotenofony</a>
        </div>
    </div>
</body>
</html>
