<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotenofony Gift Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        /* ...existing code for стили... */
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            color: #222;
        }
        .container {
            max-width: 420px;
            margin: 32px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.12);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            font-size: 2.1em;
            margin: 0 0 8px 0;
            font-weight: 700;
            color: #2d2d7f;
        }
        .desc {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 18px;
            color: #444;
        }
        .card-list {
            margin: 24px 0 16px 0;
        }
        .card-item {
            display: flex;
            align-items: center;
            background: #f3f6ff;
            border-radius: 14px;
            margin-bottom: 12px;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .card-info {
            flex: 1;
        }
        .card-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #2d2d7f;
        }
        .card-price {
            font-size: 1em;
            color: #1a7f37;
            font-weight: 700;
        }
        .discount {
            display: inline-block;
            background: #e0ffe0;
            color: #1a7f37;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.95em;
            margin-left: 8px;
        }
        .buy-form {
            margin-top: 24px;
            background: #f8fafc;
            border-radius: 14px;
            padding: 18px 14px 14px 14px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .buy-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #2d2d7f;
        }
        .buy-qty {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }
        .qty-btn {
            width: 36px;
            height: 36px;
            font-size: 1.5em;
            border: none;
            background: #e0e7ff;
            color: #2d2d7f;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 8px;
            transition: background 0.2s;
        }
        .qty-btn:active {
            background: #c7d2fe;
        }
        .buy-input {
            width: 60px;
            text-align: center;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            padding: 8px;
        }
        .buy-btn {
            width: 100%;
            background: linear-gradient(90deg, #2d2d7f 0%, #6c63ff 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(60,60,120,0.10);
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: linear-gradient(90deg, #6c63ff 0%, #2d2d7f 100%);
        }
        .result-block, .timer-block, .order-status {
            margin-top: 18px;
            background: #e0e7ff;
            border-radius: 10px;
            padding: 12px;
            color: #2d2d7f;
            font-size: 1.05em;
        }
        .profile-btn {
            display: block;
            width: 100%;
            margin: 18px 0 0 0;
            background: #f3f6ff;
            color: #2d2d7f;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        .profile-btn:hover {
            background: #e0e7ff;
        }
        .profile-block {
            margin-top: 24px;
            background: #f8fafc;
            border-radius: 14px;
            padding: 18px 14px 14px 14px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .profile-title {
            font-weight: 700;
            color: #2d2d7f;
            margin-bottom: 8px;
        }
        .order-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .order-item {
            background: #e0e7ff;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .order-codes {
            font-family: monospace;
            color: #1a7f37;
            font-size: 1em;
            margin-top: 4px;
        }
        .review-btn {
            margin-top: 8px;
            background: #fff;
            color: #2d2d7f;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.98em;
            cursor: pointer;
        }
        .support {
            margin-top: 18px;
            text-align: center;
            font-size: 0.98em;
        }
        .support a {
            color: #2d2d7f;
            text-decoration: underline;
        }
        .tabs {
            display: flex;
            margin-bottom: 18px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .tab-btn {
            flex: 1;
            padding: 12px 0;
            background: #f3f6ff;
            color: #2d2d7f;
            border: none;
            font-weight: 700;
            font-size: 1.05em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tab-btn.active {
            background: #e0e7ff;
            color: #222;
        }
        .admin-block {
            display: none;
            margin-top: 12px;
            background: #f8fafc;
            border-radius: 14px;
            padding: 18px 14px 14px 14px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.04);
        }
        .admin-title {
            font-weight: 700;
            color: #2d2d7f;
            margin-bottom: 8px;
        }
        .admin-order-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .admin-order-item {
            background: #e0e7ff;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .admin-status {
            font-size: 0.98em;
            margin: 4px 0;
        }
        .admin-btn {
            margin-top: 6px;
            background: #fff;
            color: #2d2d7f;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.98em;
            cursor: pointer;
        }
        .admin-input {
            width: 100%;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            padding: 6px;
            font-size: 1em;
        }
        .admin-price-block {
            margin-bottom: 18px;
            background: #e0e7ff;
            border-radius: 10px;
            padding: 12px;
        }
        .admin-price-label {
            font-weight: 600;
            color: #2d2d7f;
            margin-right: 8px;
        }
        .admin-price-input {
            width: 80px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            padding: 6px;
            margin-right: 8px;
        }
        .admin-price-btn {
            background: #2d2d7f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 1em;
            cursor: pointer;
        }
        .bank-card-block {
            background: linear-gradient(135deg, #e0ffe0 0%, #b7f7c8 100%);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(30,160,80,0.13);
            padding: 18px 18px 12px 18px;
            margin: 18px 0 12px 0;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #1a7f37;
            font-size: 1.13em;
            position: relative;
            user-select: all;
        }
        .bank-card-block .card-number {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 6px;
            color: #1a7f37;
        }
        .bank-card-block .card-name {
            font-size: 1.08em;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .bank-card-block .card-bank {
            font-size: 1em;
            color: #1a7f37;
            margin-bottom: 6px;
        }
        .bank-card-block .card-amount {
            font-size: 1.15em;
            font-weight: 700;
            color: #2d2d7f;
            margin-bottom: 2px;
        }
        .bank-card-block .card-copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #1a7f37;
            border: 1px solid #b7f7c8;
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 0.95em;
            cursor: pointer;
        }
        .order-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        .order-filter-btn {
            flex: 1;
            background: #f3f6ff;
            color: #2d2d7f;
            border: none;
            border-radius: 8px;
            padding: 8px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .order-filter-btn.active {
            background: #e0e7ff;
            color: #222;
        }
        .order-chat-block {
            margin-top: 8px;
            background: #f8fafc;
            border-radius: 10px;
            padding: 8px 8px 8px 8px;
            font-size: 0.97em;
        }
        .order-chat-messages {
            max-height: 80px;
            overflow-y: auto;
            margin-bottom: 6px;
        }
        .order-chat-input {
            width: 80%;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            padding: 4px 8px;
            font-size: 1em;
        }
        .order-chat-send {
            background: #2d2d7f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .blocked-msg {
            color: #b91c1c;
            background: #fee2e2;
            border-radius: 10px;
            padding: 10px;
            margin: 12px 0;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs" id="tabsBlock" style="display:none">
            <button class="tab-btn active" id="buyerTab">Покупатель</button>
            <button class="tab-btn" id="adminTab">Админ</button>
        </div>
        <div id="buyerBlock">
            <h1>Kotenofony Gift Cards</h1>
            <div class="desc">
                Магазин подарочных карт Apple номиналом $2.<br>
                Быстро, удобно и безопасно через Telegram!
            </div>
            <div class="card-list">
                <div class="card-item">
                    <div class="card-info">
                        <div class="card-title">Apple Gift Card $2</div>
                        <div class="card-price" id="cardPriceBlock"></div>
                    </div>
                </div>
            </div>
            <form class="buy-form" id="buyForm" autocomplete="off" onsubmit="return false;">
                <label class="buy-label" for="count">Сколько карт вы хотите купить?</label>
                <div class="buy-qty">
                    <button type="button" class="qty-btn" id="minusBtn">-</button>
                    <input class="buy-input" type="number" id="count" name="count" min="1" max="25" value="1" required>
                    <button type="button" class="qty-btn" id="plusBtn">+</button>
                </div>
                <button class="buy-btn" type="submit">Заказать</button>
                <div id="timerBlock" class="timer-block" style="display:none"></div>
                <div id="result" class="result-block" style="display:none"></div>
                <div id="orderStatus" class="order-status" style="display:none"></div>
            </form>
            <button class="profile-btn" id="profileBtn">Профиль и мои заказы</button>
            <div id="profileBlock" class="profile-block" style="display:none">
                <div class="profile-title">Мои заказы</div>
                <ul class="order-list" id="orderList"></ul>
            </div>
            <div class="support">
                Техподдержка: <a href="https://t.me/kotenofony" target="_blank">@kotenofony</a>
            </div>
        </div>
        <div id="adminBlock" class="admin-block">
            <div class="admin-title">Админ-панель</div>
            <div class="admin-price-block">
                <span class="admin-price-label">Цена за карту:</span>
                <input type="number" min="1" id="adminPriceInput" class="admin-price-input">
                <button class="admin-price-btn" id="adminPriceSaveBtn">Сохранить</button>
                <span id="adminPriceSaved" style="color:#1a7f37;display:none;">Сохранено!</span>
            </div>
            <div class="admin-title" style="margin-top:18px;">Заказы покупателей</div>
            <ul class="admin-order-list" id="adminOrderList"></ul>
        </div>
    </div>
    <script>
        // Цена карты хранится в localStorage
        function getPricePerCard() {
            return parseInt(localStorage.getItem('pricePerCard')) || 200;
        }
        function setPricePerCard(val) {
            localStorage.setItem('pricePerCard', val);
        }
        function renderCardPrice() {
            const price = getPricePerCard();
            document.getElementById('cardPriceBlock').innerHTML = price + ' ₽ <span class="discount">-2% скидка сегодня!</span>';
        }

        // --- Исправление: + - работают всегда ---
        const countInput = document.getElementById('count');
        document.getElementById('minusBtn').onclick = function() {
            let v = parseInt(countInput.value) || 1;
            if (v > 1) countInput.value = v - 1;
        };
        document.getElementById('plusBtn').onclick = function() {
            let v = parseInt(countInput.value) || 1;
            if (v < 25) countInput.value = v + 1;
        };

        // --- Исправление: Показывать админ вкладку если isAdmin=true ---
        function checkAdmin() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            document.getElementById('tabsBlock').style.display = isAdmin ? '' : 'none';
            if (isAdmin) {
                document.getElementById('buyerBlock').style.display = '';
                document.getElementById('adminBlock').style.display = 'none';
                document.getElementById('buyerTab').classList.add('active');
                document.getElementById('adminTab').classList.remove('active');
            } else {
                document.getElementById('tabsBlock').style.display = 'none';
                document.getElementById('adminBlock').style.display = 'none';
                document.getElementById('buyerBlock').style.display = '';
            }
        }
        checkAdmin();

        // --- Исправление: Переключение вкладок ---
        document.getElementById('buyerTab').onclick = function() {
            this.classList.add('active');
            document.getElementById('adminTab').classList.remove('active');
            document.getElementById('buyerBlock').style.display = '';
            document.getElementById('adminBlock').style.display = 'none';
        };
        document.getElementById('adminTab').onclick = function() {
            this.classList.add('active');
            document.getElementById('buyerTab').classList.remove('active');
            document.getElementById('buyerBlock').style.display = 'none';
            document.getElementById('adminBlock').style.display = '';
            renderAdminOrders();
        };

        // --- Исправление: Показывать цену при загрузке ---
        renderCardPrice();

        // --- Исправление: Открытие профиля и заказов ---
        document.getElementById('profileBtn').onclick = function() {
            const block = document.getElementById('profileBlock');
            const list = document.getElementById('orderList');
            const orders = getOrders();
            list.innerHTML = '';
            if (orders.length === 0) {
                list.innerHTML = '<li class="order-item">У вас пока нет заказов.</li>';
            } else {
                orders.slice().reverse().forEach((order, idx) => {
                    let statusText = '';
                    if (order.status === 'wait_admin') statusText = 'Ожидание подтверждения продавца';
                    else if (order.status === 'wait_admin_paid') statusText = 'Ожидание подтверждения оплаты продавцом';
                    else if (order.adminPaid && (!order.adminCodes || order.adminCodes.length < order.count)) statusText = 'Ожидание кодов от продавца';
                    else if (order.adminCodes && order.adminCodes.length === order.count) statusText = 'Выполнен';
                    else statusText = 'В обработке';
                    list.innerHTML += `<li class="order-item">
                        <b>Заказ #${orders.length-idx}</b> (${order.date})<br>
                        Карт: ${order.count}<br>
                        Статус: <b>${statusText}</b><br>
                        ${order.adminCodes && order.adminCodes.length ? `<span class="order-codes">${order.adminCodes.join('<br>')}</span>` : ''}
                        ${order.adminCodes && order.adminCodes.length === order.count && !order.review ? `<br><button class="review-btn" onclick="(function(){
                            let text = prompt('Введите ваш отзыв:');
                            if(text){
                                const orders=JSON.parse(localStorage.getItem('orders')||'[]');
                                const idx2=orders.findIndex(o=>o.id==='${order.id}');
                                if(idx2!==-1){orders[idx2].review=text;localStorage.setItem('orders',JSON.stringify(orders));}
                                alert('Спасибо за отзыв!');
                            }
                        })()">Оставить отзыв</button>` : ''}
                        ${order.review ? `<br><i>Ваш отзыв: ${order.review}</i>` : ''}
                    </li>`;
                });
            }
            block.style.display = block.style.display === 'block' ? 'none' : 'block';
        };

        // --- Исправление: setupAdminPricePanel вызывать только в админ-панели ---
        function setupAdminPricePanel() {
            const input = document.getElementById('adminPriceInput');
            const saveBtn = document.getElementById('adminPriceSaveBtn');
            const saved = document.getElementById('adminPriceSaved');
            input.value = getPricePerCard();
            saveBtn.onclick = () => {
                const val = parseInt(input.value);
                if (val > 0) {
                    setPricePerCard(val);
                    renderCardPrice();
                    saved.style.display = '';
                    setTimeout(() => saved.style.display = 'none', 1200);
                }
            };
        }

        // --- Исправление: renderAdminOrders всегда вызывает setupAdminPricePanel ---
        function renderAdminOrders() {
            setupAdminPricePanel();
            const list = document.getElementById('adminOrderList');
            const orders = getOrders();
            list.innerHTML = '';
            if (orders.length === 0) {
                list.innerHTML = '<li class="admin-order-item">Нет заказов.</li>';
            } else {
                orders.slice().reverse().forEach((order, idx) => {
                    let statusText = '';
                    if (order.status === 'wait_admin') statusText = 'Ожидание подтверждения продавца';
                    else if (order.status === 'wait_admin_paid') statusText = 'Ожидание оплаты покупателем';
                    else if (order.buyerPaid && !order.adminPaid) statusText = 'Покупатель оплатил, подтвердите получение денег';
                    else if (order.adminPaid && (!order.adminCodes || order.adminCodes.length < order.count)) statusText = 'Ожидание ввода кодов';
                    else if (order.adminCodes && order.adminCodes.length === order.count) statusText = 'Выполнен';
                    else statusText = 'В обработке';
                    let actions = '';
                    if (!order.adminReady) {
                        actions += `<button class="admin-btn" onclick="(function(){
                            const orders=JSON.parse(localStorage.getItem('orders')||'[]');
                            const idx=orders.findIndex(o=>o.id==='${order.id}');
                            if(idx!==-1){orders[idx].adminReady=true;orders[idx].status='wait_admin_paid';localStorage.setItem('orders',JSON.stringify(orders));}
                            window.renderAdminOrders && renderAdminOrders();
                        })()">Готов начать продажу</button>`;
                    } else if (order.buyerPaid && !order.adminPaid) {
                        actions += `<button class="admin-btn" onclick="(function(){
                            const orders=JSON.parse(localStorage.getItem('orders')||'[]');
                            const idx=orders.findIndex(o=>o.id==='${order.id}');
                            if(idx!==-1){orders[idx].adminPaid=true;orders[idx].status='wait_codes';localStorage.setItem('orders',JSON.stringify(orders));}
                            window.renderAdminOrders && renderAdminOrders();
                        })()">Деньги получены</button>`;
                    } else if (order.adminPaid && (!order.adminCodes || order.adminCodes.length < order.count)) {
                        actions += `<form onsubmit="(function(f){
                            const codes = f.codes.value.trim().split(/\\s*[,;\\n]+\\s*/).filter(Boolean);
                            if(codes.length!==${order.count}){alert('Введите ровно ${order.count} код(а)');return false;}
                            const orders=JSON.parse(localStorage.getItem('orders')||'[]');
                            const idx=orders.findIndex(o=>o.id==='${order.id}');
                            if(idx!==-1){orders[idx].adminCodes=codes;orders[idx].status='done';localStorage.setItem('orders',JSON.stringify(orders));}
                            window.renderAdminOrders && renderAdminOrders();
                            return false;
                        })(this);return false;">
                            <input class="admin-input" name="codes" placeholder="Вставьте ${order.count} код(а), через Enter">
                            <button class="admin-btn" type="submit">Отправить коды</button>
                        </form>`;
                    }
                    list.innerHTML += `<li class="admin-order-item">
                        <b>Заказ #${orders.length-idx}</b> (${order.date})<br>
                        Карт: ${order.count}<br>
                        Статус: <b>${statusText}</b><br>
                        ${order.buyerPaid ? '<b>Покупатель оплатил!</b><br>' : ''}
                        ${order.adminCodes && order.adminCodes.length ? `<span class="order-codes">${order.adminCodes.join('<br>')}</span><br>` : ''}
                        ${actions}
                        ${order.review ? `<br><i>Отзыв: ${order.review}</i>` : ''}
                    </li>`;
                });
            }
        }

        // --- Исправление: notifyAdmin-заглушка (чтобы не было ошибок) ---
        function notifyAdmin(text) {}

        // --- Остальной существующий код (getOrders, saveOrders, genOrderId, buyForm submit, и т.д.) ---
        // Покупка (создание заказа)
        document.getElementById('buyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pricePerCard = getPricePerCard();
            const discount = -2;
            const maxCount = 25;
            const count = Math.max(1, Math.min(maxCount, parseInt(document.getElementById('count').value)));
            const discountedPrice = Math.round(pricePerCard * (1 + discount/100));
            const total = discountedPrice * count;
            const timerBlock = document.getElementById('timerBlock');
            const result = document.getElementById('result');
            const orderStatus = document.getElementById('orderStatus');
            timerBlock.style.display = 'block';
            result.style.display = 'none';
            orderStatus.style.display = 'none';
            // Таймер подтверждения продавца (5 минут)
            let timer = 300;
            timerBlock.innerHTML = "Ожидайте подтверждения продавца: <b><span id='timerVal'>300</span> сек.</b>";
            const interval = setInterval(() => {
                timer--;
                document.getElementById('timerVal').textContent = timer;
                if (timer <= 0) {

                        Карт: ${order.count}<br>
                        Статус: <b>${statusText}</b><br>
                        Сумма: <b>${order.amount||''} ₽</b><br>
                        ${order.adminCodes && order.adminCodes.length ? `<span class="order-codes">${order.adminCodes.join('<br>')}</span>` : ''}
                        ${chatBlock}
                        ${reviewBtn}
                    </li>`;
                    setTimeout(()=>renderOrderChat(order.id), 0);
                });
            }
        }
        function setOrderFilter(f) {
            orderFilter = f;
            document.querySelectorAll('.order-filter-btn').forEach(btn=>btn.classList.remove('active'));
            document.getElementById('filterBtn_'+f).classList.add('active');
            renderOrderList();
        }
        function renderOrderChat(orderId) {
            const orders = getOrders();
            const order = orders.find(o=>o.id===orderId);
            const msgs = order && order.chat ? order.chat : [];
            const el = document.getElementById('chatMsgs'+orderId);
            if (!el) return;
            el.innerHTML = msgs.map(m=>m.from==='buyer'?`<div><b>Вы:</b> ${m.text}</div>`:`<div style="color:#2d2d7f"><b>Продавец:</b> ${m.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }
        function sendOrderChat(orderId) {
            const input = document.getElementById('chatInput'+orderId);
            const text = input.value.trim();
            if (!text) return;
            const orders = getOrders();
            const idx = orders.findIndex(o=>o.id===orderId);
            if (idx!==-1) {
                orders[idx].chat = orders[idx].chat||[];
                orders[idx].chat.push({from:'buyer',text});
                saveOrders(orders);
                renderOrderChat(orderId);
                input.value = '';
            }
        }
        function confirmOrder(orderId) {
            if (!confirm('Подтвердить получение заказа?')) return;
            const orders = getOrders();
            const idx = orders.findIndex(o=>o.id===orderId);
            if (idx!==-1) {
                orders[idx].confirmed = true;
                saveOrders(orders);
                renderOrderList();
                leaveReview(orderId);
            }
        }
        function leaveReview(orderId) {
            let text = prompt('Введите ваш отзыв:');
            if (text) {
                const orders = getOrders();
                const idx = orders.findIndex(o=>o.id===orderId);
                if (idx!==-1) {
                    orders[idx].review = text;
                    saveOrders(orders);
                    renderOrderList();
                }
                alert('Спасибо за отзыв!');
            }
        }

        // --- Limit 5 simultaneous payments ---
        function canCreateOrder() {
            const orders = getOrders();
            const pending = orders.filter(o=>o.status==='wait_admin_paid').length;
            return pending < 5;
        }

        // --- Buy form submit with 5 min timer, unique amount, block logic ---
        document.getElementById('buyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (isBlocked()) {
                document.getElementById('result').innerHTML = '<div class="blocked-msg">Вы временно заблокированы за злоупотребление.</div>';
                document.getElementById('result').style.display = 'block';
                return;
            }
            if (!canCreateOrder()) {
                document.getElementById('result').innerHTML = '<div class="blocked-msg">Сейчас обрабатывается максимальное число заказов. Пожалуйста, попробуйте позже.</div>';
                document.getElementById('result').style.display = 'block';
                return;
            }
            const pricePerCard = getPricePerCard();
            const discount = -2;
            const maxCount = 25;
            const count = Math.max(1, Math.min(maxCount, parseInt(document.getElementById('count').value)));
            const [uniqueAmount, amountTime] = genUniqueAmount(count);
            const discountedPrice = Math.round(pricePerCard * (1 + discount/100));
            const total = discountedPrice * count;
            const timerBlock = document.getElementById('timerBlock');
            const result = document.getElementById('result');
            const orderStatus = document.getElementById('orderStatus');
            timerBlock.style.display = 'block';
            result.style.display = 'none';
            orderStatus.style.display = 'none';
            // Таймер подтверждения продавца (5 минут)
            let timer = 300;
            timerBlock.innerHTML = "Ожидайте подтверждения продавца: <b><span id='timerVal'>300</span> сек.</b>";
            const interval = setInterval(() => {
                timer--;
                document.getElementById('timerVal').textContent = timer;
                if (timer <= 0) {
                    clearInterval(interval);
                    timerBlock.style.display = 'none';
                    result.innerHTML = `<b>Время ожидания истекло. Заказ отменён.</b>`;
                    result.style.display = 'block';
                    // Abuse tracking
                    if (trackAbuse()) {
                        result.innerHTML += '<div class="blocked-msg">Вы временно заблокированы за злоупотребление.</div>';
                    }
                }
            }, 1000);
            // Создаём заказ в localStorage
            const orders = getOrders();
            const orderId = genOrderId();
            const order = {
                id: orderId,
                count,
                status: 'wait_admin', // ожидание подтверждения продавца
                codes: [],
                date: new Date().toLocaleString(),
                buyerPaid: false,
                adminReady: false,
                adminPaid: false,
                adminCodes: [],
                review: null,
                amount: uniqueAmount,
                amountTime,
                chat: []
            };
            orders.push(order);
            saveOrders(orders);
            notifyAdmin(`Покупатель ожидает подтверждения заказа: ${count} карт, заказ #${orderId}`);
            // Ждём подтверждения продавца (админ должен нажать "Готов начать продажу")
            let checkAdminReady = setInterval(() => {
                const updatedOrders = getOrders();
                const myOrder = updatedOrders.find(o => o.id === orderId);
                if (myOrder && myOrder.adminReady) {
                    clearInterval(checkAdminReady);
                    clearInterval(interval);
                    timerBlock.style.display = 'none';
                    result.innerHTML = `
                        <b>Ваш заказ:</b> ${count} x Apple Gift Card $2<br>
                        <b>Итого к оплате:</b> <span style="color:#2d2d7f;font-weight:700">${uniqueAmount} ₽</span><br>
                        ${renderBankCard(uniqueAmount)}
                        <br>
                        После оплаты нажмите кнопку <b>Я оплатил</b>.
                        <br><button class="buy-btn" id="paidBtn">Я оплатил</button>
                    `;
                    result.style.display = 'block';
                    document.getElementById('paidBtn').onclick = () => {
                        result.style.display = 'none';
                        orderStatus.innerHTML = "Ожидайте подтверждения оплаты продавцом...";
                        orderStatus.style.display = 'block';
                        // Обновляем заказ: покупатель оплатил
                        const orders2 = getOrders();
                        const idx = orders2.findIndex(o => o.id === orderId);
                        if (idx !== -1) {
                            orders2[idx].buyerPaid = true;
                            orders2[idx].status = 'wait_admin_paid';
                            saveOrders(orders2);
                        }
                        // Ждём подтверждения оплаты продавцом
                        let checkAdminPaid = setInterval(() => {
                            const updatedOrders2 = getOrders();
                            const myOrder2 = updatedOrders2.find(o => o.id === orderId);
                            if (myOrder2 && myOrder2.adminPaid) {
                                clearInterval(checkAdminPaid);
                                // Start assembling timer
                                let assemblingSec = 0;
                                orderStatus.innerHTML = `Ваш заказ собирается продавцом, пожалуйста подождите обычно от 1 до 10 минут!<br>
                                <span id="assemblingTimer">Время ожидания: 0 сек.</span>`;
                                let assemblingInterval = setInterval(()=>{
                                    assemblingSec++;
                                    document.getElementById('assemblingTimer').textContent = `Время ожидания: ${assemblingSec} сек.`;
                                },1000);
                                notifyAdmin(`Продавец подтвердил оплату по заказу #${orderId}. Ожидается выдача кодов.`);
                                // Ждём появления кодов
                                let checkCodes = setInterval(() => {
                                    const updatedOrders3 = getOrders();
                                    const myOrder3 = updatedOrders3.find(o => o.id === orderId);
                                    if (myOrder3 && myOrder3.adminCodes && myOrder3.adminCodes.length === count) {
                                        clearInterval(checkCodes);
                                        clearInterval(assemblingInterval);
                                        orderStatus.innerHTML = `Ваш заказ выполнен!<br>Коды карт:<br><span class="order-codes">${myOrder3.adminCodes.join('<br>')}</span><br>
                                        <button class="review-btn" id="confirmOrderBtn">Подтвердить заказ</button>`;
                                        notifyAdmin(`Покупателю отправлен заказ #${orderId}.`);
                                        document.getElementById('confirmOrderBtn').onclick = () => {
                                            confirmOrder(orderId);
                                        };
                                    }
                                }, 2000);
                            }
                        }, 2000);
                    };
                }
            }, 2000);
        });

        // --- Order filters UI ---
        document.getElementById('profileBlock').insertAdjacentHTML('afterbegin', `
            <div class="order-filters">
                <button class="order-filter-btn active" id="filterBtn_all" onclick="setOrderFilter('all')">Все</button>
                <button class="order-filter-btn" id="filterBtn_pending" onclick="setOrderFilter('pending')">Ожидают</button>
                <button class="order-filter-btn" id="filterBtn_done" onclick="setOrderFilter('done')">Выполнены</button>
                <button class="order-filter-btn" id="filterBtn_declined" onclick="setOrderFilter('declined')">Отклонено</button>
            </div>
        `);

        // Add UI and logic for admin to edit card, name, bank, price
        // ...existing code...

        // --- Helper: getOrders, saveOrders, genOrderId, etc. ---
        // ...existing code...

        // --- On page load, render order list with filters ---
        renderOrderList();

        // ...existing code...
    </script>
